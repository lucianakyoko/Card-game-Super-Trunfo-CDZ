<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Trunfo - Cavaleiro dos Zodíaco</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/home.css">
</head>
<body>
  <div class="page_container">
    <div class="home">
      <div class="left_side">
        <img src="./assets/img/cards.png" alt="imagem de cartas agrupadas">
        <p>super Trunfo</p>
      </div>

      <div class="right_side">
        <div class="first_step">
          <p>1°Escolha o tipo de partida:</p>
          <div class="first_step-option">
            <input type="radio" id="score" name="game-type" value="score" checked> 
            <label for="score" title="O vencedor é aquele que acumular a maior pontuação. O jogo termina quando as cartas distribuídas acabam">Por pontuação</label>                  
          </div>

          <div class="first_step-option">
            <input type="radio" id="allcards" name="game-type" value="allcards"> 
            <label for="allcards" title="O vencedor é aquele que conseguir acumular todas as cartas do jogo. O jogo termina quando um dos jogadores pega todas as cartas do seu oponente">Pegar todas as cartas do oponente</label>
          </div>
        </div>

        <div class="second_step">
          <label for="name">2°Digite seu nome:</label>
          <input type="text" name="name" id="name">
        </div>

        <button class="button home-btn"><a href="#">entrar</a></button>
      </div>
  </div>
  </div>
</body>
</html>
