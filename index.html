<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="./assets/img/icons/icon.jpg" type="image/x-icon"/>
    <title>Super Trunfo | Cavaleiros do zodíaco</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/home.css">


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J7SXTV2GJL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-J7SXTV2GJL');
    </script>

  </head>
  <body>
    <div class="page_container">
      <div class="home">
        <div class="left_side">
          <img src="./assets/img/cards.png" alt="imagem do verso do baralho dos Cavaleiros dos Zodíaco">
          <h1>super Trunfo</h1>
          <div class="social">
            <div class="social_icons">
              <a href="http://www.instagram.com/luciana_kyoko/" target="_blank" rel="noopener noreferrer"><img src="./assets/img/icons/icon-instagram-white.svg" alt="Ícone do Instagram"></a>
              <a href="http://github.com/lucianakyoko" target="_blank" rel="noopener noreferrer"><img src="./assets/img/icons/icon-github-white.svg" alt="Ícone do GitHub"></a>
              <a href="http://www.linkedin.com/in/lucianakyoko/" target="_blank" rel="noopener noreferrer"><img src="./assets/img/icons/icon-linkedin-white.svg" alt="Ícone do LinkedIn"></a>
            </div>
            <div class="copy">
              <p>designed and developed with &#9829 by <span><a href="https://lucianakyoko.netlify.app" target="_blank" rel="noopener noreferrer">Lukyoko</a></span>.</p>
            </div>
          </div>
        </div>
      
        <form class="right_side" method="GET" action="./assets/pages/game-board.html">
          <div class="first_step">
            <p class="first_step_description">1º Escolha o tipo de partida:</p>
            <div class="first_step_option">
              <input type="radio" name="gameType" id="score" value="score" checked>
              <label for="score" aria-label="O vencedor é aquele que acumular a maior pontuação. O jogo termina quando as cartas distribuídas acabam">Por pontuação</label>
            </div>

            <div class="first_step_option">
              <input type="radio" name="gameType" id="allcards" value="allcards">
              <label for="allcards" aria-label="O vencedor é aquele que conseguir acumular todas as cartas do jogo. O jogo termina quando um dos jogadores pega todas as cartas do seu adversário">Pegar todas as cartas do oponente</label>
            </div>
          </div>

          <div class="second_step">
            <p class="second_step_description">2º Digite seu nome:</p>
            <input type="text" name="playerName" id="playerName">
          </div>

          <button class="button home-btn">entrar</button>
      </div>

      <div class="change_to_landscape_container">
        <div class="change_to_landscape_image">
          <img src="./assets/img/landscape.png">
        </div>
        
        <p class="change_to_landscape_message">Gire o seu celular/ tablet para jogar.</p>
      </div>
    </div>
  </body>
</html>
