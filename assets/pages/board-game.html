<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo - Cavaleiros do Zodíaco</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/board-header.css">
    <link rel="stylesheet" href="../css/board-main.css">
    <link rel="stylesheet" href="../css/board-footer.css
    ">
  </head>

  <body>
    <div class="page_container">
      <header>
        <div class="play_number">
          <span class="play_score_number">0</span>
          <p class="score_name">jogadas</p>
        </div>

        <div class="player_score">
          <p class="player_name">Luciana</p>
          <div class="scoreboard">
            <p class="scoreboard_number">1000</p>
            <p class="scoreboard_name">pts</p>
          </div>
        </div>

        <div class="opponent_score">
          <p class="player_name">Oponente</p>
          <div class="scoreboard">
            <p class="scoreboard_number">0</p>
            <p class="scoreboard_name">pts</p>
          </div>
        </div>
      </header>

      <main>
        <div class="board">
          <div class="player_card">
            <div class="player_card-quantity">
              <p>Suas cartas:</p>
              <span>9</span>
            </div>

            <div class="player_card-back">
              <img src="../img/card.png" alt="Imagem dos cavaleiros do zodíaco no verso da carta">
            </div>
            <div class="player_card-front"></div>
          </div>

          <div class="play_btns">
            <p>VS</p>
            <button class="button">Sortear carta</button>
            <button class="button" disabled>Jogar</button>
            <p class="turn_play">Sua vez de escolher o atributo.</p>
          </div>

          <div class="opponent_card">
            <div class="opponent_card-quantity">
              <p>Cartas do oponente:</p>
              <span>9</span>
            </div>

            <div class="opponent_card-back">
              <img src="../img/card.png" alt="Imagem dos cavaleiros do zodíaco no verso da carta">
            </div>
            <div class="opponent_card-front"></div>
          </div>         
        </div>
      </main>

      <footer>
          <div class="footer">
            <div class="footer_social_icons">
              <a href="http://www.instagram.com/luciana_kyoko/" target="_blank" rel="noopener noreferrer"><img src="../img/icons/icon-instagram-white.svg" alt="Ícone do Instagram"></a>
              <a href="http://github.com/lucianakyoko" target="_blank" rel="noopener noreferrer"><img src="../img/icons/icon-github-white.svg" alt="Ícone do GitHub"></a>
              <a href="http://www.linkedin.com/in/lucianakyoko/" target="_blank" rel="noopener noreferrer"><img src="../img/icons/icon-linkedin-white.svg" alt="Ícone do LinkedIn"></a>
            </div>
  
            <p class="footer_result">Você venceu!</p>
          </div>
      </footer>
    </div>
  </body>
</html>
