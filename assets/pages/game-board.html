<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Super Trunfo | Cavaleiros do zodíaco</title>
    
    <link rel="sortcut icon" href="../img/icons/icon.jpg" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/main-board-header.css">
    <link rel="stylesheet" href="../css/main-board.css">
    <link rel="stylesheet" href="../css/main-footer.css">
    <link rel="stylesheet" href="../css/main-modal.css">

    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J7SXTV2GJL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-J7SXTV2GJL');
    </script>

    <script src="../js/index.js" type="module"></script>
  </head>
  
  <body>
    <div class="page_container">
      <header>
        <a class="back" href='/index.html'>
          <p>voltar</p>
          <p>&#x021A9</p>
        </a>

        <div class="play_number"></div>

        <div class="score_boards">
          <div class="player_score_board"></div>
          <div class="opponent_score_board"></div>
        </div>
      </header>

      <main>
        <div class="board">
          <div class="player_side">
            <div class="player_cards_qtds"></div>
            <div class="card_container">
              <div class="player_card">
                <figure class="player_card-back">
                  <img src="../img/card.png" alt="imagem dos cavaleiros do zodíaco no verso da carta">
                </figure>
                <figure class="player_card_front"></figure>
              </div>
            </div>
          </div>

          <div class="play_btns">
            <p class="vs">Vs</p>
            <button class="button draw-btn" >Sortear carta</button>
            <button class="button play-btn" disabled>Jogar</button>
            <div class="turn"></div>
            <div class="result"></div>
          </div>
          
          <div class="opponent_side">
            <div class="opponent_cards_qtds"></div>
            <div class="card_container">
              <div class="opponent_card">
                <figure class="opponent_card-back">
                  <img src="../img/card.png" alt="imagem dos cavaleiros do zodíaco no verso da carta">
                </figure>
                <figure class="opponent_card_front"></figure>
              </div>
            </div>
          </div>
        </div>

        <div class="modal">
          <div class="modal_left"></div>
          <div class="modal_right">
            <img src="../img/cdz.png" alt="Imagem dos Cavaleiros do Zodíaco junto com a Deusa Atena">
            <div class="copy modal_copy">
              <p>designed and developed with &#9829 by <span><a href="https://lucianakyoko.netlify.app" target="_blank" rel="noopener noreferrer">Lukyoko</a></span>.</p>
            </div>
          </div>
        </div>
      </main>

      <div class="change_to_landscape_container">
        <div class="change_to_landscape_image">
          <img src="../img/landscape.png">
        </div>     
        <p class="change_to_landscape_message">Gire o seu celular para jogar.</p>
      </div>

      <footer>
        <div class="footer">
          <div class="footer_social_icons">
            <a href="http://www.instagram.com/luciana_kyoko/" target="_blank" rel="noopener noreferrer"><img src="../img/icons/icon-instagram-white.svg" alt="Ícone do Instagram"></a>
            <a href="http://github.com/lucianakyoko" target="_blank" rel="noopener noreferrer"><img src="../img/icons/icon-github-white.svg" alt="Ícone do GitHub"></a>
            <a href="http://www.linkedin.com/in/lucianakyoko/" target="_blank" rel="noopener noreferrer"><img src="../img/icons/icon-linkedin-white.svg" alt="Ícone do LinkedIn"></a>
          </div>
          <div class="copy">
            <p>designed and developed with &#9829 by <span><a href="https://lucianakyoko.netlify.app" target="_blank" rel="noopener noreferrer">Lukyoko</a></span>.</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
